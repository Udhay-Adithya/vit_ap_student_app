  path_provider: ^2.1.5
  objectbox: ^4.2.0
  objectbox_flutter_libs: ^4.2.0
  freezed_annotation: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: 2.4.0
  change_app_package_name: ^1.3.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.5
