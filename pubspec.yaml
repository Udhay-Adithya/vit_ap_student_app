  riverpod_generator: ^2.6.5
  flutter_lints: ^5.0.0
  objectbox_generator: ^4.2.0
  freezed: ^3.0.6

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/app_icon.png"
  image_path_android: "assets/images/logo/app_icon.png"
  adaptive_icon_background: "#ffc68d"
  adaptive_icon_foreground: "assets/images/logo/app_icon.png"
  adaptive_icon_foreground_inset: 18

